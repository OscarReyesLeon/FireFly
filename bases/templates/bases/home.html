{% extends 'base/base.html' %}
{% block page_content %}
    <div class="col-xl-6 col-md-6 mb-6">
        <div class="card border-left-danger shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
            <div class="col mr-2">
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col">
                        <a href="{% url 'inv:pedido_list_f' %}" class="btn btn-success"></span> Ir a pedidos</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
        <div>
          <canvas id="Polar"></canvas>
<br>      </div>
      <div>    <h6 class="m-0 font-weight-bold text-dark" align="center">Compras abiertas por Estado (General) = {{pedidosstatusall}}</h6>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
          const data = {
          labels: [
            'x asignar OC',
            '1- x Revisar',
            '2- Revisado',
            '3- Pendiente',
            '4- en Proveedor',
          ],
          datasets: [{
            label: '',
            data: {{datagraph|safe}},
            backgroundColor: [
              'rgb(255, 0, 0)',
              '#00FFFF',
              'rgb(0, 128, 0)',
              'rgb(255, 165, 0)',
              '#33D1FF',
            ]
          }]
        };        
          const config = {
            type: 'bar',
            data: data,
            options: {
              plugins: {
                legend: {
                  display: false
                }
              },
              scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              },
          };
          
        </script>

        <script>
          const Polar = new Chart(
            document.getElementById('Polar'),
            config
          );
        </script>




    </div>
{% endblock %}
