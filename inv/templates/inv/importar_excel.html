{% extends 'base/base.html' %}
{% block page_content %}


<div class="container-fluid">
    <div class="card card-outline card-danger "></div>
    <div class="card">
        <div class="card-header">
            <h3 class="card-title"><i class="fas fa-edit"></i>Importar pedidos</h3>
        </div>

        <form id="formGeneral" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="card-body">
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-lg-12">

                        <div class="row">
                            <input type="file" name="excel" 
                                accept=".xls,.xlsx" 
                                id="excel" 
                                class="form-control" 
                                required>  
                        </div>
                    </div>


                </div>
            </div>

            <div class="card-footer">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-lg btn-block float-right">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
